
<div class="field">
  <label class="label">{{ label }}</label>


<div class="control">
  <input class="input" [formControl]="control"

[ngClass]="{
    'is-danger': showErrors()
  }"
  />
</div>

<ng-container *ngIf="control.errors && control.dirty && control.touched"
>
  <div *ngIf="control.errors['required']" class="help is-danger">
     is required
  </div>
  <div *ngIf="control.errors['minlength']" class="help is-danger">
     must be at least 3 characters
  </div>
  <div *ngIf="control.errors['maxlength']" class="help is-danger">
     must be at most 20 characters
  </div>

</ng-container>
</div>
